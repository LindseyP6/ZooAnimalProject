<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<title>Animal Caption Contest</title>
		<link rel="stylesheet" href="style2.css">
	</head>
	<body>
		<div id="header">
			<h1>Caption <br> This!</h1>
			<div id="headerDirections">
				<h2>Welcome to the Zoo</h2>
				<li>1) Tap the ♡ below for your favorite animal</li>
				<li>2) Submit all of your best caption!</li>
				<li>3) Check back later to see if your caption wins.</li>
			</div>
		</div>
		<div id="animalContent" class="center">
			<div id="animalCardOne">

			</div>
            <p id="animalName"></p>
                <ul>
                    <li class="likeLine">Do you love this animal? 
                        <span id="heartButtonOne">♡</span>
                    </li>
                </ul>
            <div id="captionFormOne">
				<form>
					<input type="text" placeholder="CAPTION THIS!!" id="captionOne" name="captionsName">
					<input type="submit" class="button" value="Submit Your Caption!">
                        <h2>Your Caption Rocks</h2>
                        <ul id="responseOne">
                        </ul>
				</form>
            </div>

				<br>

            <div id="animalCardTwo">

            </div>
            <p id="animalName"></p>
                <ul>
                    <li class="likeLine">Do you love this animal? 
                        <span id="heartButtonTwo">♡</span>
                    </li>
                </ul>
                <div id="captionFormTwo">
                    <form>
                        <input type="text" placeholder="CAPTION THIS!!" id="captionTwo" name="captionsName">
                        <input type="submit" class="button" value="Submit Your Caption!">
                            <h2>Your Caption Rocks</h2>
                            <ul id="responseTwo">
                            </ul>
                    </form>
                </div>

        </div>
		<script defer src="script2.js"></script>
	</body>
</html>
